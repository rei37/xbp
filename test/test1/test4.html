<!DOCTYPE html>
<html>
<head>
  <title>山田太郎 公式ホームページ</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(255, 204, 255, 0.8);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #ff66cc;
      font-size: 36px;
      text-shadow: 2px 2px 4px #ff99cc;
    }

    nav {
      background-color: rgba(255, 230, 255, 0.8);
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    section {
      margin: 20px auto;
      text-align: center;
      background-image: url('pattern.png');
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    h2 {
      margin-bottom: 20px;
      color: #ff66cc;
      font-size: 24px;
      text-shadow: 1px 1px 2px #ff99cc;
    }

    img {
      border: 4px solid #ff99cc;
      border-radius: 50%;
      margin: 10px;
      box-shadow: 2px 2px 4px #ff99cc;
      max-width: 300px;
      height: auto;
    }

    p {
      color: #ff33ff;
      font-size: 18px;
      line-height: 1.5;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #ff66cc;
      font-size: 18px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ff99cc;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #ff66cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    footer {
      background-color: rgba(255, 204, 255, 0.8);
      padding: 10px;
      text-align: center;
    }

    .blue-bg {
      background-color: rgba(153, 204, 255, 0.8);
    }

    .yellow-bg {
      background-color: rgba(255, 255, 153, 0.8);
    }

    .green-bg {
      background-color: rgba(153, 255, 153, 0.8);
    }

    .pattern {
      background-image: url('pattern.png');
    }

    .shapes {
        position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: -1;
}

.shapes::before {
content: "";
position: absolute;
top: 0;
left: 0;
background: linear-gradient(45deg, #ff00ff, #ffff00, #00ff00, #00ffff);
width: 200%;
height: 200%;
transform: rotate(45deg);
opacity: 0.4;
}

.shapes::after {
content: "";
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-image: url('hearts.png');
width: 400px;
height: 400px;
animation: float 10s ease-in-out infinite;
opacity: 0.6;
}

@keyframes float {
0% {
transform: translate(-50%, -50%) rotate(0deg);
}
50% {
transform: translate(-50%, -50%) rotate(360deg);
}
100% {
transform: translate(-50%, -50%) rotate(720deg);
}
}
</style>

</head>
<body>
  <div class="shapes"></div>
  <!-- Existing HTML content -->
</body>
</html>
